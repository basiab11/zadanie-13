<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie do Bloga</title>
    <!-- Usunięto: <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Logowanie</h1>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required />
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Hasło:</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required />
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md font-semibold hover:bg-indigo-700 btn-hover-scale shadow-md">
                Zaloguj się
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            <a href="/zadanie-13/" class="text-blue-600 hover:underline">Wróć do strony głównej</a>
        </p>
    </div>

    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl relative w-full max-w-sm text-center">
            <p id="message-text" class="text-lg font-semibold mb-4 text-gray-800"></p>
            <button id="message-close-btn" class="px-6 py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105 btn-hover-scale">
                OK
            </button>
        </div>
    </div>

    <script type="module" src="/login/main.js"></script>
</body>
</html>
